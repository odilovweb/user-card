<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootsrtrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Abou us
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Telegram</a></li>
                <li><a class="dropdown-item" href="#">Instagram</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Location</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Gifts</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Users"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <div class="container d-flex justify-content-center mb-4">
        <button
          class="btn btn-lg btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#user-add-modal"
        >
          Add User
        </button>
      </div>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="user-add-modal"
      tabindex="-1"
      aria-labelledby="userAddModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="userAddModal">User Form</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">



            <form id="form">

              <div class="mb-3">
                <label for="gmail-inp" class="form-label">Your email address</label>
                <input type="email" class="form-control" id="gmail-inp" aria-describedby="emailHelp" placeholder="mycompany@gmail.com" required>
              </div>
              <div class="mb-3">
                <label for="name-inp" class="form-label">Your full name</label>
                <input type="text" class="form-control" id="name-inp" placeholder="Mizohid Odilov" required>
              </div>
              <div class="mb-3">
                <label for="phone-inp" class="form-label">Your phone number</label>
                <input type="tel" class="form-control" id="phone-inp" placeholder="+998" required>
              </div>
              <div class="mb-3">
                <label for="image-inp" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="image-inp" placeholder="url:images/addres" required>
              </div>
              <div class="mb-3">
                <label for="age-inp" class="form-label">Age</label>
                <input type="number" class="form-control" id="age-inp" placeholder="18" required>
              </div>
              <div class="modal-footer">
            <button
              type="button"
              id="closeBtn"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >Close</button>
            <button type="submit" id="submitBtn" class="btn btn-primary">Save changes</button></div>
          </form>
          </div>

          </div>
        </div>
      </div>
    </div>

    <ul class="users-list" id="users">
     
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
